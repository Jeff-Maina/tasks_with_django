<!DOCTYPE html>
<html lang="en">

<head>
    <title>HOME</title>
</head>

<body>

    <h1>Tasks</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>

            {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.status}}</td>
                <td>{{task.deadline}}</td>
            </tr>
            {% empty %}
            <tr>No tasks available</tr>
            {% endfor %}

        </tbody>
    </table>


    <a href="{% url 'add-task' %}">Add task</a>
</body>

</html>
